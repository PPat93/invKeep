<mat-card data-cy="message-card" class="message">
  <mat-card-title>
    <div>
      <span id="message-title" data-cy="message-title">
        {{ chooseContent().title }}
      </span>
      <button mat-icon-button data-cy="close-message-button" id="close-button" (click)="closeMessage($event)">
        <span class="material-icons">close</span>
      </button>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
    {{ chooseContent().msg }}
  </mat-card-content>
</mat-card>

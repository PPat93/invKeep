<mat-expansion-panel hideToggle (click)="panelExpanded=!panelExpanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      This is the expansion title
    </mat-panel-title>
    <mat-panel-description>
      This is a summary of the content
    </mat-panel-description>
    <mat-icon *ngIf="panelExpanded else elseBlock" aria-hidden="false" aria-label="expand">expand_less</mat-icon>
    <ng-template #elseBlock>
      <mat-icon aria-hidden="false" aria-label="collapse">expand_more</mat-icon>
    </ng-template>
  </mat-expansion-panel-header>
  <p>This is the primary content of the panel.</p>
</mat-expansion-panel>

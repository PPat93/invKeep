<mat-expansion-panel hideToggle (click)="panelExpanded=!panelExpanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Asset full name:&nbsp;<b>{{ assetArrayReceived.assetName }}</b>
    </mat-panel-title>
    <mat-panel-description class="description">
      Asset symbol:&nbsp;<b class="symbol">{{ assetArrayReceived.assetSymbol }}</b>
    </mat-panel-description>
    <mat-icon *ngIf="panelExpanded else elseBlock" aria-hidden="false" aria-label="expand">expand_less</mat-icon>
    <ng-template #elseBlock>
      <mat-icon aria-hidden="false" aria-label="collapse">expand_more</mat-icon>
    </ng-template>
  </mat-expansion-panel-header>
  <p>Asset amount:&nbsp;<b>{{ assetArrayReceived.amount }}</b> </p>
  <p>Asset buy price:&nbsp;<b>{{ assetArrayReceived.buyPrice }}</b> </p>
</mat-expansion-panel>

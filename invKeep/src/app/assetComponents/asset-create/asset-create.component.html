<mat-card>
  <mat-card-title class="card-title">Create asset:</mat-card-title>
  <mat-divider></mat-divider>
  <mat-form-field>
    <mat-label>Full asset name</mat-label>
    <input matInput id="asset-name" class="assetInput" [(ngModel)]="tempFullName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Asset symbol</mat-label>
    <input matInput id="asset-symbol" class="assetInput" [(ngModel)]="tempSymbol">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Amount of units</mat-label>
    <input matInput id="asset-amount" class="assetInput example-right-align" type="number" [(ngModel)]="tempAmount">
    <span matSuffix>.00</span>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price for one unit</mat-label>
    <input matInput id="asset-price" class="assetInput example-right-align" type="number" [(ngModel)]="tempBuyPrice">
    <span matSuffix>$&nbsp;</span>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Purchase Date:</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="purchaseDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button [disabled]="disableAddButton()" mat-raised-button color="primary"
          (click)="onAssetSave(tempFullName, tempSymbol, tempAmount, tempBuyPrice, purchaseDate); clearFields()">
    Add Asset
  </button>
  <button mat-raised-button color="warn"
          (click)="clearFields()">Clear
  </button>
</mat-card>
